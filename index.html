<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
    #navbar{
    height: 50px;
    width: 100%;
    border: 1px solid black;
    background-color: yellow;
    display: flex;
    justify-content: space-between;
    }
    #navbar_child1{
        width: 200px;
        /* border: 1px solid red; */
        margin-left: 50px;
        margin-top: -4px;
        text-align: center;
    }
    #navbar_child1 a{
        text-decoration: none;
        color: black;
    }
    #navbar_child2{
        display: flex;
        justify-content: space-around;
        /* border: 1px solid red; */
        margin-top: -4px;
        width: 800px;
    }
    #navbar_child2 a{
        text-decoration: none;
        color: black;
    }
    #container{
    width: 55%;
    margin: auto;
    margin-top: 20px;
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    /* border: 1px solid red; */
   }
    #container>h1{
        text-align: center;
        font-size: 30px;
        color: chartreuse;
        background-color: blue;
        padding: 20px;
    }
    #name{
        width: 80%;
        padding: 10px;
        margin-left: 70px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border: 1px solid white;
    }
    #course{
        width: 80%;
        padding: 10px;
        margin-top: 20px;
        margin-left: 70px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border: 1px solid white;
    }
    #unit{
        width: 80%;
        padding: 10px;
        margin-top: 20px;
        margin-left: 70px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border: 1px solid white;
    }
    #image{
        width: 80%;
        padding: 10px;
        margin-top: 20px;
        margin-left: 70px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border: 1px solid white;
    }
    #batch{
        width: 82.8%;
        padding: 10px;
        margin-top: 20px;
        margin-left: 70px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border: 1px solid white;
    }
    #add{
        width: 82.8%;
        padding: 10px;
        margin-top: 20px;
        margin-left: 70px;
        margin-bottom: 10px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border: none;
    }
    </style>
</head>
<body>
    <div id="navbar">
        <div id="navbar_child1">
            <a href="index.html"><h3>MASAI SCHOOL</h3></a>
        </div>
        <div id="navbar_child2">
            <a href="dashboard.html"><h3>DASHBOARD</h3></a>
            <h3>WEB 17- <span>0</span></h3>
            <h3>WEB 16- <span>0</span></h3>
            <h3>WEB 15- <span>0</span></h3>
        </div>
    </div>
    <div id="container">
        <h1>STUDENT MANAGEMENT SYSTEM</h1>
        <form onsubmit="submitDetails(event)" id="student">
            <input type="text" id="name" placeholder="Enter name" required/>
            <input type="text" id="course" placeholder="Enter your course" required/>
            <input type="number" id="unit" placeholder="Enter unit" required/>
            <input type="url" id="image" placeholder="Enter image url" required/>
            <select id="batch">
                <option value="web17" id="web17">web17</option>
                <option value="web16" id="web16">web16</option>
                <option value="web15" id="web15">web15</option>
            </select>
            <input type="submit" id="add"/>
        </form>
    </div>
</body>
</html>
<script src="index.js"></script>
